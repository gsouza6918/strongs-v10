<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRONGS BRAZIL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/react-quill@1.3.3/dist/quill.snow.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              strongs: {
                gold: '#FFD700',
                dark: '#051821',
                darker: '#020f14',
                green: '#004d40',
                accent: '#E6C200'
              }
            },
            fontFamily: {
              display: ['Teko', 'sans-serif'],
              body: ['Roboto', 'sans-serif'],
            },
            animation: {
              scroll: 'scroll 40s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020f14;
        color: #e5e7eb;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020f14;
      }
      ::-webkit-scrollbar-thumb {
        background: #004d40;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700;
      }

      /* Quill Editor Dark Mode Overrides & Layout Fixes */
      .quill {
        background-color: #111827;
        border-radius: 0.5rem;
        display: flex;
        flex-direction: column;
      }

      .ql-toolbar.ql-snow {
        border-color: #4b5563 !important; /* gray-600 */
        background-color: #1f2937; /* gray-800 */
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
        flex-wrap: wrap; /* Prevent toolbar from breaking width on mobile */
      }
      
      .ql-container.ql-snow {
        border-color: #4b5563 !important;
        background-color: #111827; /* gray-900 */
        color: #d1d5db; /* gray-300 */
        font-family: 'Roboto', sans-serif;
        border-bottom-left-radius: 0.5rem;
        border-bottom-right-radius: 0.5rem;
        height: 300px; /* Fixed height for the container */
        max-width: 100%; /* Prevent horizontal overflow */
      }

      .ql-editor {
        font-size: 1rem;
        line-height: 1.6;
        height: 100%;
        overflow-y: auto; /* Enable scroll inside editor */
        overflow-x: hidden;
        word-break: break-word; /* Prevent long words from breaking layout */
      }
      
      /* Placeholder color */
      .ql-editor.ql-blank::before {
        color: #6b7280; /* gray-500 */
        font-style: italic;
      }

      /* Toolbar Icons Colors */
      .ql-snow .ql-stroke {
        stroke: #9ca3af !important; /* gray-400 */
      }
      .ql-snow .ql-fill {
        fill: #9ca3af !important;
      }
      .ql-snow .ql-picker {
        color: #9ca3af !important;
      }
      .ql-snow .ql-picker-options {
        background-color: #1f2937 !important;
        border-color: #4b5563 !important;
        z-index: 50; /* Ensure dropdowns appear above other elements */
      }
      /* Hover effects */
      .ql-snow .ql-picker:hover .ql-picker-label {
        color: #FFD700 !important;
      }
      .ql-snow .ql-picker:hover .ql-stroke {
        stroke: #FFD700 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-quill": "https://esm.sh/react-quill@2.0.0?deps=react@18.2.0,react-dom@18.2.0",
    "firebase/": "https://esm.sh/firebase@10.13.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
